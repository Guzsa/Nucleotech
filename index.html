<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Componentes</title>

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="logo">NúcleoTech</div>

    <nav class="nav-links">
      <a href="#catalogo">Productos</a>
      <a href="#">Ofertas</a>
      <a href="#">Contacto</a>
    </nav>

    <div class="nav-icons">
      <i class="fas fa-user"></i>

      <!-- ICONO CARRITO CON CONTADOR -->
      <i class="fas fa-shopping-cart" id="iconoCarrito">
        <span id="contadorCarrito">0</span>
      </i>
    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-content">
      <h1>Potenciá tu máquina</h1>
      <p>Elegí con el corazón y la lógica.</p>
      <a href="#catalogo" class="btn-cta">Explorar componentes</a>
    </div>
  </section>

  <!-- ================= CATÁLOGO ================= -->
  <main id="catalogo" class="catalogo">
    <h2>Componentes destacados</h2>

    <div class="productos-grid">

      <!-- PRODUCTO -->
      <article class="producto-card">
        <img src="./Ryzen-7-5800X_Foto1g.jpg" alt="Ryzen 7 5800X" />
        <h3>Ryzen 7 5800X</h3>
        <p>$150.000</p>
        <button
          class="btn-agregar"
          data-nombre="Ryzen 7 5800X"
          data-precio="150000"
        >
          Agregar al carrito
        </button>
      </article>

      <!-- Podés duplicar este bloque para más productos -->

    </div>
  </main>

  <!-- ================= CARRITO ================= -->
  <aside class="carrito" id="carrito">
    <h2>Tu carrito</h2>

    <ul class="carrito-items" id="carritoItems">
      <!-- Productos dinámicos -->
    </ul>

    <div class="carrito-total">
      <span>Total:</span>
      <strong id="carritoTotal">$0</strong>
    </div>

    <button class="btn-finalizar" id="btnFinalizar">
      Finalizar compra
    </button>

    <button class="btn-vaciar" id="btnVaciar">
      Vaciar carrito
    </button>

    <p id="mensajeCarrito"></p>
  </aside>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <div class="footer-logo">NúcleoTech</div>

    <nav class="footer-links">
      <a href="#">Contacto</a>
      <a href="#">Términos</a>
      <a href="#">Instagram</a>
    </nav>

    <p class="footer-copy">
      Tu próxima mejora empieza aquí.
    </p>
  </footer>

  <!-- ================= JS ================= -->
  <script src="./js/app.js"></script>
<div id="overlay"></div>
</body>
</html>
