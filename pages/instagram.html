<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Componentes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- NAV BAR -->
   
<nav class="navbar navbar-dark bg-dark py-2">
 
  <div class="container-fluid d-flex align-items-center">
<!-- LOGO -->

    <a class="navbar-brand fw-bold" href="../index.html">Nucleo Tech</a>
    <!-- BOTÓN HAMBURGUESA (abre el offcanvas) -->
    <button class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menuMobile">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- CARRITO (SIEMPRE VISIBLE) -->
    <div class="carrito-dropdown-container ms-auto position-relative">

      <div id="iconoCarrito" class="carrito-icono text-white">
        <i class="fas fa-shopping-cart"></i>
        <span id="contadorCarrito" class="badge bg-primary">0</span>
      </div>

      <!-- DROPDOWN DEL CARRITO -->
      <div id="carritoDropdown" class="carrito-dropdown">
        <ul id="dropdownItems"></ul>

        <div class="dropdown-footer">
          <span>Total: <span id="dropdownTotal">$0</span></span>

          <div class="dropdown-buttons mt-2 d-flex gap-2">
            <button id="dropdownVaciar" class="btn btn-danger btn-sm w-50">Vaciar</button>
            <button id="dropdownCheckout" class="btn btn-success btn-sm w-50">Checkout</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</nav>

<!-- MENU MOBILE (OFFCANVAS) -->
<div class="offcanvas offcanvas-start bg-dark text-light" id="menuMobile">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menú</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="navbar-nav gap-2">
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Ofertas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Arma tu PC</a>
      </li>
    </ul>
  </div>
</div>

<!-- MAIN -->

  <main class="seccion instagram">
    <h1>Seguinos en Instagram</h1>
    <p>Inspirate con nuestras últimas builds, lanzamientos y tips de hardware.</p>
    <div class="galeria-instagram">
      <img src="img/insta1.jpg" alt="Setup gamer con luces RGB" />
      <img src="img/insta2.jpg" alt="Placa de video en detalle" />
      <img src="img/insta3.jpg" alt="Escritorio minimalista con monitor ultra wide" />
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer text-center py-4">
    <div class="footer-logo">NúcleoTech</div>

    <nav class="footer-links my-2">
      <a href="./contacto.html">Contacto</a>
      <a href="./terminos.html">Términos</a>
      <a href="./instagram.html">Instagram</a>
    </nav>

    <p class="footer-copy">Tu próxima mejora empieza aquí.</p>
  </footer>

  <!-- ================= JS ================= -->
  <script src="../js/app.js"></script>
</body>
</html>
