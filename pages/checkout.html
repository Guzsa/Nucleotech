<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | NúcleoTech</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<main class="checkout">

  <h1>Finalizar compra</h1>
  <!-- RESUMEN -->
  <section class="checkout-resumen">
    <h2>Resumen del pedido</h2>
    <ul id="checkoutLista"></ul>

    <p class="checkout-total">
      Total: <strong id="checkoutTotal">$0</strong>
    </p>
  </section>
  <!-- PAGO -->
  <section class="checkout-pago">
    <h2>Método de pago</h2>

    <label>
      <input type="radio" name="pago" value="Tarjeta de crédito">
      Tarjeta de crédito
    </label>

    <label>
      <input type="radio" name="pago" value="Transferencia bancaria">
      Transferencia bancaria
    </label>

    <label>
      <input type="radio" name="pago" value="Efectivo">
      Efectivo
    </label>
  </section>
 
  <!-- BOTÓN CONTINUAR -->
  <button id="btnFinalizarCheckout" class="btn-principal">
    Continuar con el pago
  </button>

  <p id="mensajeCheckout"></p>

</main>
<!-- MODAL CONFIRMACIÓN -->
<div class="modal" id="modalConfirmacion">
  <div class="modal-box">
    <h3>Confirmar compra</h3>

    <p id="detallePago"></p>

    <div class="modal-actions">
      <button id="cancelarPago" class="btn-secundario">
        Cancelar
      </button>

      <button id="confirmarPago" class="btn-principal">
        Confirmar pago
      </button>
    </div>
  </div>
</div>
<!-- LOADER -->
<div class="loader" id="loaderPago">
  <div class="spinner"></div>
  <p>Procesando pago...</p>
</div>

<script src="../js/checkout.js"></script>

</body>
</html>
