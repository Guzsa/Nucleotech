<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout | NúcleoTech</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<main class="checkout">

  <h1>Finalizar compra</h1>

  <!-- Resumen -->
  <section class="checkout-resumen">
    <h2>Resumen del pedido</h2>
    <ul id="checkoutLista"></ul>
    <p class="checkout-total">
      Total: <strong id="checkoutTotal">$0</strong>
    </p>
  </section>

  <!-- Pago -->
  <section class="checkout-pago">
    <h2>Método de pago</h2>

    <label>
      <input type="radio" name="pago" value="tarjeta">
      Tarjeta de crédito
    </label>

    <label>
      <input type="radio" name="pago" value="transferencia">
      Transferencia bancaria
    </label>

    <label>
      <input type="radio" name="pago" value="efectivo">
      Efectivo
    </label>

    <button id="btnPagar">Pagar</button>
    <p id="mensajePago"></p>
  </section>

</main>

<script src="../js/checkout.js"></script>
</body>
</html>
